<html>
	<head>
		<title>Zone Setup</title>
		<script type='text/javascript' src='zones.js'></script>
		<link rel='stylesheet' type='text/css' href='zones.css' />
	</head>
	<body onMouseUp='selection_stop(event)' onMouseMove='selection_size_update(event)'>

		<br /><br />
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<div
			id='frame'
			style='width: 352px; height: 288px; margin-left: auto; margin-right: auto; background-image: url(frame.jpeg)'
			onMouseDown='selection_start(event)'
		/>

		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<br /><br />
		<img class='zonehl' style='position: absolute; top: 100px; left: 300px; width: 100px; height: 300px;' src='img/top/right/green.gif' />
		<img class='zonehl' style='position: absolute; top: 70px; left: 300px; width: 100px; height: 30px;' src='img/bottom/right/green.gif' />
		<img class='zonehl' style='position: absolute; top: 70px; left: 400px; width: 100px; height: 300px;' src='img/bottom/left/green.gif' />
		<img class='zonehl' style='position: absolute; top: 370px; left: 400px; width: 100px; height: 30px;' src='img/top/left/green.gif' />

	</body>
</html>
